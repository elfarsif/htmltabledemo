      Here’s the same HTML with **minimal styling** (basically none). I kept only what’s useful so the table is readable and the dropdown can appear properly (if your JS adds `.filter-dropdown` elements).

```html
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Risk Table</title>

    <style>
      body { margin: 0; padding: 8px; font-family: sans-serif; }

      table { border-collapse: collapse; }
      th, td { border: 1px solid #000; padding: 4px 6px; text-align: left; }

      /* keep dropdown usable if your JS creates it */
      .filter-icon { position: relative; cursor: pointer; }
      .filter-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background: #fff;
        border: 1px solid #000;
        z-index: 9999;
      }
      .filter-option { padding: 4px 6px; cursor: pointer; }
      .filter-option:hover { background: #eee; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
